# SwiftLint Configuration for HomeCooked
# https://github.com/realm/SwiftLint

# Paths
included:
  - HomeCooked/App
  - HomeCooked/Features
  - HomeCooked/DesignSystem
  - HomeCooked/Persistence
  - HomeCooked/ImportExport
  - HomeCooked/Intents
  - HomeCooked/Tests

excluded:
  - .build
  - .swiftpm
  - DerivedData
  - HomeCooked/Tests/Fixtures

# Configuration
analyzer_rules:
  - unused_declaration
  - unused_import

opt_in_rules:
  - array_init
  - attributes
  - closure_end_indentation
  - closure_spacing
  - collection_alignment
  - contains_over_first_not_nil
  - empty_count
  - empty_string
  - explicit_init
  - fatal_error_message
  - first_where
  - force_unwrapping
  - implicitly_unwrapped_optional
  - joined_default_parameter
  - literal_expression_end_indentation
  - multiline_arguments
  - multiline_function_chains
  - multiline_literal_brackets
  - multiline_parameters
  - operator_usage_whitespace
  - overridden_super_call
  - pattern_matching_keywords
  - prefer_self_type_over_type_of_self
  - redundant_nil_coalescing
  - redundant_type_annotation
  - sorted_first_last
  - toggle_bool
  - trailing_closure
  - unneeded_parentheses_in_closure_argument
  - vertical_whitespace_closing_braces
  - vertical_whitespace_opening_braces
  - yoda_condition

disabled_rules:
  - todo
  - line_length  # Handled by swiftformat

# Rule Configurations
file_length:
  warning: 500
  error: 1000

type_body_length:
  warning: 300
  error: 500

function_body_length:
  warning: 40
  error: 100

cyclomatic_complexity:
  warning: 10
  error: 20

nesting:
  type_level: 2
  function_level: 3

identifier_name:
  min_length:
    warning: 2
  max_length:
    warning: 50
    error: 60
  excluded:
    - id
    - db
    - bd

force_unwrapping:
  severity: warning

# Warnings as errors for CI
strict: true
